<!doctype html>
<html>
<head>
    <title>React Ext JS Boilerplate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Ext JS bundle -->
    <link rel="stylesheet" href="ext/ext.css"/>

    <style>
        #root,
        div[data-reactroot],
        .react-extjs-host,
        .react-extjs-host > * {
            height: 100%;
        }
    </style>
</head>
<body>
    <div id='root'></div>

    <!-- Ext JS bundle -->
    <script src="ext/ext.js"></script>

    <!-- app bundle -->
    <script src="index.js"></script>
</body>
</html>
